<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User</h2>
    <form action="/update/{{ user[0] }}" method="POST">
        <input name="name" value="{{ user[1] }}" placeholder="Name" required>
        <input name="age" value="{{ user[2] }}" type="number" placeholder="Age">
        <input name="email" value="{{ user[3] }}" type="email" placeholder="Email">
        <button type="submit">Update</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
